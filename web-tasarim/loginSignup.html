<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp And Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero">
       <div class="form-box">
           <div class="button-box">
              <div id="btn"></div>
               <button type="button" class="toggle-button" onclick="login()">Log In</button>
               <button type="button" class="toggle-button" onclick="signup()">Sign Up</button>
           </div>
           <form id="login" class="input-group">
               <input type="email" class="input-field" placeholder="Email" required>
               <input type="password" class="input-field" placeholder="Password" required>
               <input type="checkbox" class="checkbox"><span>Remember Password</span>
               <button type="submit" class="submit-btn">LogIn</button> </form>
               
               <form  id="signup"class="input-group">
               <input type="email" class="input-field" placeholder="Email" required>
               <input type="password" class="input-field" placeholder="Password" required>
               <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>
               <button type="submit" class="submit-btn">Sign Up</button> </form>
       </div> 
    </div>
    <script>
    var x=document.getElementById("login");
    var y=document.getElementById("signup");
        var z=document.getElementById("btn");
    function signup(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
    }
         function login(){
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0px";
    }
    </script>
</body>
</html>
